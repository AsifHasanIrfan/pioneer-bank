<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area mt-5">
            <h4>Login</h4>
            <input type="text" placeholder="Enter Your email" class="form-control">
            <br>
            <input type="password" placeholder="Enter your password" name="" id="" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit-box status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw-box status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance-box status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input id="depositAmount" type="text" placeholder="$ Enter your deposit amount" class="form-control">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <input id="withdrawAmount" type="text" placeholder="$ Enter your withdraw amount" class="form-control">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler //
        const loginButton = document.getElementById("login");
        loginButton.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })
        // login button event handler end //

        // deposit button event handler //
        const depositBtn = document.getElementById('deposit');
        depositBtn.addEventListener('click', function() {
           const depositNumber = getInputNumber('depositAmount')

           updateSpanText('currentDeposit', depositNumber)
            document.getElementById('depositAmount').value = "";

            updateSpanText('currentBalance', depositNumber);
        })
          // withdraw button event handler //
          const withdrawBtn = document.getElementById('withdraw');
        withdrawBtn.addEventListener('click', function() {
        const withdrawNumber = getInputNumber('withdrawAmount')
        
        })

        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
        const amountNumber = parseFloat(Amount);
        return amountNumber;
        }

        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
      

      

       
    </script>
</body>
</html>
