<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area mt-5">
            <h4>Login</h4>
            <input type="text" placeholder="Enter Your email" class="form-control">
            <br>
            <input type="password" placeholder="Enter your password" name="" id="" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>
    <script>
        const loginButton = document.getElementsById("login");
        loginButton.addEventListener('click', function() {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "block";
        })
    </script>
</body>
</html>
